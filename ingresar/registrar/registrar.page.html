<ion-header>
    <ion-toolbar mode="ios" class="navbar">
        <ion-buttons>
            <ion-button (click)="visitar('')">
                <ion-icon name="arrow-round-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>registrate</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input type="text" [(ngModel)]="user.name"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Apellido</ion-label>
        <ion-input type="text" [(ngModel)]="user.apellido"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Correo</ion-label>
        <ion-input type="email" [(ngModel)]="user.email"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Dirección</ion-label>
        <ion-input type="text" [(ngModel)]="user.direccion"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Telefono</ion-label>
        <ion-input type="tel" [(ngModel)]="user.telefono"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Mascotas</ion-label>
        <ion-checkbox mode="ios" color="primary" (click)="mascotas()"></ion-checkbox>
    </ion-item>

    <ion-button shape="round" (click)="registrar()" expand="block">Confirmar</ion-button>
    <br><br>
</ion-content>
