<ion-header>
    <ion-toolbar mode="ios">
        <ion-buttons slot="start">
            <ion-button (click)="visitar('')">
                <ion-icon name="arrow-round-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>registrate</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-row>
        <ion-col size="10" offset="1">
            <ion-item (click)="image()">
                <img src="../../../../assets/img/add_photo.png" alt="add">

            </ion-item>
        </ion-col>
    </ion-row>
    <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input type="text" [(ngModel)]="vet.name"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Correo</ion-label>
        <ion-input type="number" [(ngModel)]="vet.email"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Contrase√±a</ion-label>
        <ion-input type="text" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Telefono</ion-label>
        <ion-input type="text" [(ngModel)]="vet.name"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Direccion</ion-label>
        <ion-input type="text" [(ngModel)]="vet.name"></ion-input>
    </ion-item>
    <ion-list>
        <ion-list-header>
            <ion-title> Servicios </ion-title>
        </ion-list-header>
        <ion-item *ngFor="let item of servicios">
            <ion-avatar slot="start">
                <img [src]="item.img" [alt]="item.nombre">
            </ion-avatar>
            <h2>{{item.nombre}}</h2>
            <ion-checkbox mode="ios" (ionChange)=setServices(item.nombre) slot="end" color="secondary"></ion-checkbox>
        </ion-item>
    </ion-list>

    <ion-row>
        <ion-col size="10" offset="1">
            <ion-button shape="round" size="large" (click)="registrar()">entrar</ion-button>
        </ion-col>
    </ion-row>
</ion-content>
