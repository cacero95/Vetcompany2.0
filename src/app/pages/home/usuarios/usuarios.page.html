<ion-header>
    <ion-toolbar class="navbar" mode="ios">
        <ion-buttons slot="start">
            <ion-button color="light" (click)="back()">
                <ion-icon name="arrow-round-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>usuarios</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding class="background">

    <ion-card *ngFor="let us of usuarios" class="white_text">
        <img *ngIf="us.url" [src]="us.url" [alt]="us.name">
        <ion-card-header text-center>
            <ion-card-title class="white_text" *ngIf="us.apellido">
                {{us.name}} {{us.apellido}}
            </ion-card-title>
            <ion-card-title class="white_text" *ngIf="!us.apellido">
                {{us.name}}
            </ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <h3> Correo </h3>
            <p>
                <small> {{us.email}} </small>
            </p>

            <h3 color="light"> Numero de mascotas </h3>
            <p color="light">
                <small>
                  {{us.mascotas.length}}
                </small>
            </p>
            <h3>Dirección</h3>
            <p color="light">
                <small>
                      {{us.direccion}}
                    </small>
            </p>
            <h3>Número</h3>
            <p color="light">
                <small>
                      {{us.telefono}}
                    </small>
            </p>
            <ion-button expand="block" shape="round" (click)="add_marketing(us)">
                <ion-icon name="calendar"></ion-icon>
            </ion-button>
        </ion-card-content>
    </ion-card>

</ion-content>
